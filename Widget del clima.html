<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Clima</title>
  <style>
    body {
      background-color: #d9d9d9;
      color: #007BFF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0056b3;
      text-shadow: 1px 1px 3px #fff;
    }

    input, button {
      background-color: white;
      color: #0056b3;
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .resultado {
      margin-top: 25px;
      font-size: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px #007BFF;
    }

    .resultado b {
      font-size: 22px;
      color: #003366;
    }

    iframe {
      border: 2px solid #007BFF;
      border-radius: 10px;
      width: 90%;
      height: 350px;
      margin-top: 25px;
      box-shadow: 0 0 10px #0056b3;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>üå§ Buscador de Clima</h1>
  <p>Escrib√≠ una ciudad para conocer su clima actual y ubicaci√≥n:</p>

  <input type="text" id="ciudad" placeholder="Ejemplo: Posadas, Misiones">
  <button onclick="buscarClima()">Buscar</button>

  <div id="resultado"></div>
  <div id="mapa"></div>

  <footer>
    <p>Desarrollado por IESA ‚Äì Proyecto Final Integrador</p>
  </footer>

  <script>
    async function buscarClima() {
      const ciudad = document.getElementById("ciudad").value.trim();
      const resultado = document.getElementById("resultado");
      const mapa = document.getElementById("mapa");

      if (!ciudad) {
        resultado.innerHTML = "<p>‚ö†Ô∏è Ingres√° una ciudad.</p>";
        mapa.innerHTML = "";
        return;
      }

      resultado.innerHTML = "<p>‚è≥ Buscando datos del clima...</p>";
      mapa.innerHTML = "";

      try {
        // Obtener coordenadas de la ciudad
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${ciudad}`);
        const geoData = await geoRes.json();

        if (geoData.length === 0) {
          resultado.innerHTML = "<p>‚ùå Ciudad no encontrada.</p>";
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;

        // Obtener clima actual con Open-Meteo
        const climaRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const climaData = await climaRes.json();

        const temp = climaData.current_weather.temperature;
        const viento = climaData.current_weather.windspeed;

        resultado.innerHTML = `
          <div class="resultado">
            üåç <b>${ciudad}</b><br>
            üå° Temperatura: <b>${temp}¬∞C</b><br>
            üí® Viento: <b>${viento} km/h</b>
          </div>
        `;

        // Mostrar mapa de Google Maps debajo
        mapa.innerHTML = `
          <iframe
            src="https://www.google.com/maps?q=${lat},${lon}&z=10&output=embed">
          </iframe>
        `;
      } catch (error) {
        resultado.innerHTML = "<p>‚ö†Ô∏è Error al obtener los datos del clima.</p>";
      }
    }
  </script>

</body>
</html>
